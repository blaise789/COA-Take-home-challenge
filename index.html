<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img src="./images/fox.png" alt="Fennec Fox" />
        <div class="gallery-item-overlay"></div>
        <div class="gallery-item-desc">
          <h2>Fennec</h2>
          <h2>Fox</h2>
          <p>India</p>
        </div>
        <p class="know-more">
          <a href="#">Know more <span class="arrow">→</span></a>
        </p>
      </div>
      <div class="gallery-item">
        <img src="./images/whale.png" alt="Humpback Whale" />
        <div class="gallery-item-overlay"></div>
        <div class="gallery-item-desc">
          <h2>Humpback</h2>
          <h2>Whale</h2>
          <p>South Africa</p>
        </div>
        <p class="know-more">
          <a href="#">Know more <span class="arrow">→</span></a>
        </p>
      </div>
      <div class="gallery-item">
        <img src="./images/mandrill.png" alt="Common Brown Baboon" />
        <div class="gallery-item-overlay"></div>
        <div class="gallery-item-desc">
          <h2>Common Brown Baboon</h2>
          <p>South Africa</p>
        </div>
        <p class="know-more">
          <a href="#">Know more <span class="arrow">→</span></a>
        </p>
      </div>
      <div class="gallery-item">
        <img src="./images/deer.png" alt="Spotted Deer" />
        <div class="gallery-item-overlay"></div>
        <div class="gallery-item-desc">
          <h2>Spotted</h2>
          <h2>Deer</h2>
          <p>Amazon</p>
        </div>
        <p class="know-more">
          <a href="#">Know more <span class="arrow">→</span></a>
        </p>
      </div>
    </div>
  </body>
</html>
